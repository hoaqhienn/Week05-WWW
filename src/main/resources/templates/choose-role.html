<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - JobBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
        <div>
            <h2 class="text-center text-3xl font-bold text-gray-900">Chọn vai trò của bạn</h2>
            <p class="mt-2 text-center text-gray-600">
                Chọn vai trò phù hợp để tiếp tục
            </p>
        </div>

        <form class="mt-8 space-y-6" action="/choose-role" method="POST">
            <div class="space-y-4">
                <div class="flex items-center">
                    <input id="candidate" name="role" type="radio" value="candidate"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                    <label for="candidate" class="ml-3 block text-sm font-medium text-gray-700">
                        Tôi muốn tìm việc làm
                    </label>
                </div>
                <div class="flex items-center">
                    <input id="company" name="role" type="radio" value="company"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                    <label for="company" class="ml-3 block text-sm font-medium text-gray-700">
                        Tôi muốn đăng tuyển dụng
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Tiếp tục
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
