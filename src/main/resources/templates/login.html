<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Đăng nhập</h2>
            <p class="mt-2 text-gray-600">để tiếp tục với Job Board</p>
        </div>

        <div class="mt-8 space-y-4">
            <div>
                <a href="/oauth2/authorization/google"
                   class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg"
                         alt="Google Logo">
                    Đăng nhập với Google
                </a>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800">
                    ← Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
