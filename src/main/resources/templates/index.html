<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-success {
            width: 100%;
            margin-top: 20px;
        }

        .alert {
            display: none;
            margin-top: 10px;
        }

        .alert.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Your Role</h1>
    <div class="form-check">
        <input type="radio" id="candidate" name="role" value="candidate" class="form-check-input">
        <label for="candidate" class="form-check-label">Candidate</label>
    </div>
    <div class="form-check">
        <input type="radio" id="company" name="role" value="company" class="form-check-input">
        <label for="company" class="form-check-label">Company</label>
    </div>
    <button type="button" id="login-btn" class="btn btn-success" disabled onclick="validateAndRedirect()">Login</button>
    <div id="error-alert" class="alert alert-danger">Please select a role before logging in.</div>
</div>

<!-- Scripts -->
<script>
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const loginButton = document.getElementById('login-btn');
    const alertBox = document.getElementById('error-alert');

    // Bật nút nếu có vai trò được chọn
    roleInputs.forEach(input => {
        input.addEventListener('change', () => {
            loginButton.disabled = false;
            alertBox.classList.remove('active');
        });
    });

    function validateAndRedirect() {
        const role = document.querySelector('input[name="role"]:checked');

        if (!role) {
            alertBox.classList.add('active');
        } else {
            alertBox.classList.remove('active');
            const selectedRole = role.value;
            // Chuyển hướng đến trang đăng ký
            window.location.href = "/register?role=" + selectedRole;
        }
    }
</script>
</body>
</html>
