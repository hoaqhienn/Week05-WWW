<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/reponsive.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex flex-column align-items-center">
    <h2 class="text-center mt-5">Provide Information</h2>

    <!-- Error Message Section -->
    <div class="col-lg-3 text-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- User Info Section -->
    <div class="col-lg-3">
        <div class="mb-3">
            <label for="name" class="form-label">Your name:</label>
            <input type="text" id="name" name="name" required class="form-control" disabled th:if="${name}"
                   th:value="${name}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" required class="form-control" disabled th:if="${email}"
                   th:value="${email}">
        </div>
    </div>

    <!-- Form Section -->
    <form action="/register/candidate" method="post" class="col-lg-3">
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number:</label>
            <input type="text" id="phone" name="phone" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of birth:</label>
            <input type="date" id="dob" name="dob" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country Code:</label>
            <div th:if="${countryCodes}">
                <select id="country" name="country" class="form-select" style="width: 100%">
                    <option th:each="country : ${countryCodes}"
                            th:value="${country}"
                            th:text="${country.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" required class="form-control">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3">Complete</button>
        </div>
    </form>
</div>
</body>

</html>
