<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/reponsive.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex flex-column align-items-center mt-5">
    <h2 class="text-center mb-4">Provide Information</h2>

    <!-- Error Message Section -->
    <div class="col-lg-3 text-danger mb-3" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- User Info Section -->
    <div class="col-lg-3 mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Your name:</label>
            <input type="text" id="name" name="name" required class="form-control" disabled th:if="${name}"
                   th:value="${name}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" required class="form-control" disabled th:if="${email}"
                   th:value="${email}">
        </div>
    </div>

    <!-- Company Registration Form -->
    <form action="/register/company" method="post" class="col-lg-3">
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required class="form-control"
                   th:value="${param.companyName}">
        </div>
        <div class="mb-3">
            <label for="about" class="form-label">About:</label>
            <input type="text" id="about" name="about" required class="form-control"
                   th:value="${param.about}">
        </div>
        <div class="mb-3">
            <label for="webUrl" class="form-label">Web Url:</label>
            <input type="text" id="webUrl" name="webUrl" required class="form-control"
                   th:value="${param.webUrl}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number:</label>
            <input type="text" id="phone" name="phone" required class="form-control"
                   th:value="${param.phone}">
        </div>

        <!-- Country Code Section -->
        <div class="mb-3">
            <label for="country" class="form-label">Country Code:</label>
            <div th:if="${countryCodes}">
                <select id="country" name="countryCode" class="form-select" style="width: 100%">
                    <option th:each="country : ${countryCodes}"
                            th:value="${country}"
                            th:text="${country.name}"
                            th:selected="${country == param.countryCode}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" required class="form-control"
                   th:value="${param.city}">
        </div>
        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required class="form-control"
                   th:value="${param.zipcode}">
        </div>

        <!-- Address Section -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="number" class="form-label">Number:</label>
                <input type="text" id="number" name="number" required class="form-control"
                       th:value="${param.number}">
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label">Street:</label>
                <input type="text" id="street" name="street" required class="form-control"
                       th:value="${param.street}">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3">Complete</button>
        </div>
    </form>
</div>
</body>

</html>
